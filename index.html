<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,500;1,500&family=Poppins&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:wght@500&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <form action="script.js" method="POST">
        <div>
          <label for="first-name">First Name</label>
          <input
            type="text"
            id="first-name"
            name="firstname"
            placeholder="Your name.."
            required
          />
        </div>

        <div>
          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            name="lastname"
            placeholder="Your last name.."
            required
          />
        </div>

        <div>
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="turkey">Turkey</option>
            <option value="monaco">Monaco</option>
            <option value="sucuk">Sucuk</option>
          </select>
        </div>

        <div>
          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 100px"
            required
          ></textarea>
        </div>

        <div>
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
